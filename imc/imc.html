<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imc.css">
    <title>Calculadora de IMC</title>
    <script src="imc.js" defer></script>
</head>

<body>

    <header>
        <img src="../imagens/login/logo.png" alt="logo" width="150px"
            onclick="window.location.href = '../home/home.html'">
        <nav>
            <ul>
                <li>
                    <a href="../soma/soma.html">Soma</a>
                </li>
                <li>
                    <a href="../fibonacci/fibonacci.html">Fibonacci</a>
                </li>
                <li>
                    <a href="../imc/imc.html">IMC</a>
                </li>
                <li>
                    <a href="../bhaskara/bhaskara.html">Bhaskara</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="flex">
        <div class="formulario">
            <form>
                <fieldset>
                    <legend>
                        <h2>Calculadora de IMC</h2>
                    </legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" class="input-padrao" placeholder="Digite seu nome" required>

                    <label for="peso">Peso</label>
                    <input type="number" id="peso" class="input-padrao" placeholder="Digite seu peso em Kg" required
                        step="0.5">

                    <label for="altura">Altura</label>
                    <input type="number" id="altura" class="input-padrao" placeholder="Digite sua altura em metros"
                        required step="0.01">
                </fieldset>
                <button type="button" class="enviar" onclick="calcularImc()">Calcular</button>
            </form>
        </div>

        <div class="lateral">
            <div id="resultado">
                <h3>Resultado</h3>
            </div>
            <img src="../imagens/imc.png" alt="imc">
        </div>


</body>

</html>
